name: Memory Safety - Valgrind

on:
  push:
    branches: [ "main", "dev_peer_discovery" ]
  pull_request:
    branches: [ "main", "dev_peer_discovery" ]
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  valgrind:
    name: Valgrind Memcheck
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build valgrind curl
    
    - name: Verify Valgrind installation
      run: |
        valgrind --version
        which valgrind
    
    - name: Configure CMake
      run: |
        cmake -B build/Linux/valgrind \
          -G Ninja \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_VALGRIND=ON \
          -S build/Linux
    
    - name: Build
      run: cmake --build build/Linux/valgrind
    
    - name: Run tests with Valgrind
      working-directory: build/Linux/valgrind
      run: |
        # Run regular tests first
        echo "Running regular tests..."
        ctest --output-on-failure --timeout 300
        
        # Run Valgrind-wrapped tests (if configured)
        if ctest -N -L valgrind 2>/dev/null | grep -q "Total Tests:"; then
          echo "Running Valgrind tests..."
          ctest -L valgrind --output-on-failure --timeout 600
        else
          echo "No Valgrind-wrapped tests configured, running manual Valgrind check..."
          # Run a few key tests manually with Valgrind
          for test in rlp_encoder_tests rlp_decoder_tests rlp_comprehensive_tests; do
            if [ -f "./${test}" ]; then
              echo "Running Valgrind on ${test}..."
              valgrind \
                --leak-check=full \
                --show-leak-kinds=all \
                --track-origins=yes \
                --error-exitcode=1 \
                --suppressions=../../valgrind.supp \
                ./${test}
            fi
          done
        fi
    
    - name: Upload Valgrind logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: valgrind-logs
        path: |
          build/Linux/valgrind/Testing/Temporary/LastTest.log
          build/Linux/valgrind/**/*.log
          build/Linux/valgrind/**/*.valgrind

  valgrind-summary:
    name: Valgrind Summary
    runs-on: ubuntu-latest
    needs: [valgrind]
    if: always()
    
    steps:
    - name: Check Valgrind results
      run: |
        echo "Valgrind: ${{ needs.valgrind.result }}"
        
        if [ "${{ needs.valgrind.result }}" != "success" ]; then
          echo "❌ Valgrind tests failed - memory leaks or errors detected"
          exit 1
        else
          echo "✅ Valgrind tests passed - no memory leaks detected"
        fi
